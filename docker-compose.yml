services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: reeviw_directory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reeviw_directory
      BETTER_AUTH_SECRET: change-me-super-secret
      BETTER_AUTH_URL: http://localhost:3002
      SUPERADMIN_EMAILS: admin@example.com
    ports:
      - "3002:3002"
    volumes:
      - ./backend:/app
      - /app/node_modules

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3002
    ports:
      - "3001:3001"
    volumes:
      - ./admin:/app
      - /app/node_modules

volumes:
  pg_data:
